<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
    <style type="text/css">
        #name{
            text-transform:capitalize;
        }
    </style>
</head>
<body>
    <center>
        <form name="form1" method="post">
            <script src="consumer.js" type="text/javascript">
            </script>
            <table cellspacing="0px" cellpadding="10px">
                <h2>Electricity Consumer Form</h2>
                <br />
                <tr>
                    <td>Consumer No : </td>
                    <td><input type="text" name="cno" pattern="[0-9]{8}" title="00000000" required /></td>
                </tr>
                <tr>
                    <td id="name">Consumer Name : </td>
                    <td><input type="text" name="cname" pattern=".{3,}" required title="3 characters minimum" /></td>
                </tr>
                <tr>
                    <td>Email Address : </td>
                    <td><input type="email" name="cmail" required /></td>
                </tr>
                <tr>
                    <td>Number of Units : </td>
                    <td><input type="number" name="units" id="nunits" required/></td>
                </tr>
                <tr>
                    <td align="right"><input type="button" value="Calculate Electricity Charges and Display" onclick="charges()" /></td>
                </tr>
            </table>
        </form>
    </center>
</body>
</html>
